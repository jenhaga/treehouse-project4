<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Photo Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scripts/magnific-popup/magnific-popup.css">
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>
    <div id="content">
      <div id="header">
        <input id="search" name="search" placeholder="Search" type="text" data-list=".list"></input>
      </div>
      <div id="gallery" class="list hideseek-data">
        <div class="photo-wrap">
          <a href="photos/01.jpg" class="slide" title="Hay Bales - I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="photos/thumbnails/01.jpg" class="thumb" alt="Nature Photo"></a>
        </div>
        <div class="photo-wrap">
          <a href="photos/02.jpg" class="slide" title="Lake - The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="photos/thumbnails/02.jpg" class="thumb" alt="Nature Photo"></a>
        </div>
        <div class="photo-wrap">
          <a href="photos/03.jpg" class="slide" title="Canyon - I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="photos/thumbnails/03.jpg" class="thumb" alt="Nature Photo"></a>
        </div>
        <div class="photo-wrap">
          <a href="photos/04.jpg" class="slide" title="Iceberg - It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="photos/thumbnails/04.jpg" class="thumb" alt="Nature Photo"></a>
        </div>
        <div class="photo-wrap">
          <a href="photos/05.jpg" class="slide" title="Desert - The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="photos/thumbnails/05.jpg" class="thumb" alt="Nature Photo"></a>
        </div>
        <div class="photo-wrap">
          <a href="photos/06.jpg" class="slide" title="Fall - Fall is coming, I love when the leaves on the trees start to change color."><img src="photos/thumbnails/06.jpg" class="thumb" alt="Nature Photo"></a>
        </div>
        <div class="photo-wrap">
          <a href="photos/07.jpg" class="slide" title="Plantation - I drove past this plantation yesterday, everything is so green!"><img src="photos/thumbnails/07.jpg" class="thumb" alt="Nature Photo"></a>
        </div>
        <div class="photo-wrap">
          <a href="photos/08.jpg" class="slide" title="Dunes - My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="photos/thumbnails/08.jpg" class="thumb" alt="Nature Photo"></a>
        </div>
        <div class="photo-wrap">
          <a href="photos/09.jpg" class="slide" title="Countryside Lane - We enjoyed a quiet stroll down this countryside lane. "><img src="photos/thumbnails/09.jpg" class="thumb" alt="Nature Photo"></a>
        </div>
        <div class="photo-wrap">
          <a href="photos/10.jpg" class="slide" title="Sunset - Sunset at the coast! The sky turned a lovely shade of orange."><img src="photos/thumbnails/10.jpg" class="thumb" alt="Nature Photo"></a>
        </div>
        <div class="photo-wrap">
          <a href="photos/11.jpg" class="slide" title="Cave - I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="photos/thumbnails/11.jpg" class="thumb" alt="Nature Photo"></a>
        </div>
        <div class="photo-wrap">
          <a href="photos/12.jpg" class="slide" title="Bluebells - I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="photos/thumbnails/12.jpg" class="thumb" alt="Nature Photo"></a>
        </div>
      </div> <!-- end gallery -->
    </div> <!--end content-->
    <script type="text/javascript" src="scripts/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="scripts/HideSeek-master/jquery.hideseek.min.js"></script>
    <script type="text/javascript" src="scripts/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
